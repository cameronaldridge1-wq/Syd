<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Me :)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 30px 20px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 360px;
      position: relative;
      overflow: hidden;
    }
    h1 { color: #ff4d6d; margin-bottom: 10px; font-size: 1.8rem; }
    p { color: #555; margin-bottom: 25px; }
    .buttons { display: flex; justify-content: center; gap: 20px; }
    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #yesBtn { background: #ff4d6d; color: white; transition: transform 0.05s linear; }
    #noBtn { background: #ccc; color: #333; position: relative; user-select: none; }
    #resetBtn { margin-top:15px; padding:8px 15px; border-radius:20px; background:#ff9a9e; color:white; border:none; cursor:pointer; }
    .shy-text { margin-top: 18px; font-size: 14px; color: #ff4d6d; }
    .gif { width: 100%; max-width: 220px; margin-top: 20px; border-radius: 15px; }
  </style>
</head>
<body>
  <!-- Sounds -->
  <audio id="noSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/windows-error.mp3" type="audio/mpeg"/>
  </audio>
  <audio id="yesSound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/tadaa.mp3" type="audio/mpeg"/>
  </audio>

  <div class="card" id="card">
    <h1>Hey Sydney</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <button id="resetBtn">Reset</button>
    <div class="shy-text">"No" seems a bit shy ðŸ˜ˆ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const resetBtn = document.getElementById("resetBtn");
    const card = document.getElementById("card");
    const noSound = document.getElementById("noSound");
    const yesSound = document.getElementById("yesSound");

    let yesScale = 1;
    let growthInterval = null;

    // Move No button
    function moveNoButton() {
      noSound.currentTime = 0;
      noSound.play();

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 20;

      const maxX = cardRect.width - btnRect.width - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop: hover moves No button & grows Yes
    noBtn.addEventListener("pointerenter", (e) => {
      if (e.pointerType === "mouse") moveNoButton();

      // Grow Yes button slowly
      yesBtn.style.pointerEvents = "none";
      if (growthInterval) clearInterval(growthInterval);
      growthInterval = setInterval(() => {
        if (yesScale < 2) {
          yesScale += 0.01;
          yesBtn.style.transform = `scale(${yesScale})`;
        } else {
          clearInterval(growthInterval);
          growthInterval = null;
        }
      }, 50);
    });

    noBtn.addEventListener("pointerleave", () => {
      yesBtn.style.pointerEvents = "auto";
      yesScale = 1;
      yesBtn.style.transform = `scale(${yesScale})`;
      if (growthInterval) {
        clearInterval(growthInterval);
        growthInterval = null;
      }
    });

    // Mobile touch fixes
    noBtn.addEventListener("pointerup", (e) => {
      if (e.pointerType === "touch") {
        e.preventDefault();
        e.stopPropagation(); // Prevent Yes from triggering
        moveNoButton();
      }
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
      yesSound.currentTime = 0;
      yesSound.play();

      card.querySelector("p").textContent = "You just made my day ðŸ¥°";

      if (!card.querySelector(".gif")) {
        const img = document.createElement("img");
        img.src = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcnY1amowZzJ2enJqdGxtYnJ1Nm1hcWxuOHlpbXl4NWxsZnZ6OWU1dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4N1DGuIDCssSk0iaQj/giphy.gif";
        img.className = "gif";
        card.appendChild(img);
      }
    });

    // Reset button
    resetBtn.addEventListener("click", () => {
      card.querySelector("p").textContent = "Will you be my Valentine?";

      const gif = card.querySelector(".gif");
      if (gif) gif.remove();

      yesScale = 1;
      yesBtn.style.transform = `scale(${yesScale})`;
      yesBtn.style.pointerEvents = "auto";

      noBtn.style.left = "initial";
      noBtn.style.top = "initial";

      card.querySelector(".shy-text").textContent = `"No" seems a bit shy ðŸ˜ˆ`;
    });
  </script>
</body>
</html>
